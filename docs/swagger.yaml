basePath: /
definitions:
  auth.CallbackResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  auth.LoginResponse:
    properties:
      redirectURL:
        type: string
    type: object
  protocol.HTTPResponse:
    properties:
      data: {}
