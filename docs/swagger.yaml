    - refreshToken
    type: object
  protocol.RefreshTokenResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  protocol.UpdateUserBody:
    properties:
      userName:
        type: string
    required:
    - userName
    type: object
  user.CurUserDTO:
    properties:
      avatar:
        type: string
      createdAt:
        type: string
      email:
        type: string
      lastLogin:
        type: string
      name:
        type: string
      permission:
        type: string
      userID:
        type: integer
    type: object
  user.CurUserInfoResponse:
    properties:
      user:
        $ref: '#/definitions/user.CurUserDTO'
    type: object
  user.UpdateUserInfoResponse:
    properties:
      success:
        type: boolean
    type: object
  user.UserDTO:
    properties:
      avatar:
        type: string
      createdAt:
        type: string
